<!DOCTYPE html>
<html>
  <head>
    <title>TabZip</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 300px;
        padding: 20px;
        background: #f0f0f5;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #0078d7;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
      }
      button:hover {
        background-color: #005a9e;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="restoreInput"
      placeholder="Paste compressed data here!"
    />
    <button id="restoreBtn">Restore</button>
    <button id="compressBtn">Compress</button>
    <script src="popup.js"></script>
  </body>
</html>
